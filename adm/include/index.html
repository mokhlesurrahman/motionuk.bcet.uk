<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Convert MySQL to SQLite</title>
	</head>
	<body>
		<h1>Convert MySQL to SQLite</h1>
		<ul>
			<li>Version: 2.1.1 (2014-08-09)</li>
			<li>Max-size: 10MB</li>
			<li>Requirements: PHP5, JavaScript</li>
			<li><a href="//github.com/sutara79/convert-mysql-to-sqlite">GitHub</a></li>
		</ul>
		<p>
			Upload a MySQL dump file.<br>
			Then you will get a sql file for SQLite3.
		</p>
		<form action="src/generate.php" method="post" enctype="multipart/form-data">
			<input type="file" name="upfile"><br>
			<input type="submit" name="submit" value="Convert!">
		</form>
		<hr>
		
	</body>
</html>
